<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <%= require('html-loader!./layout/html-common.html') %>
  <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
  <div class="top top-wrap">
    <a class="back" href="javascript:void(0);" onclick="window.history.back()"></a>
    <h2 class="text-center">注册账号</h2>
  </div>
  <div class="log-wrap">
    <form action="">
      <input type="number" class="input-type phone" name="phone" id="phone">
      <div class="ma-wrap">
        <input type="number" class="input-type ma" name="ma" id="ma">
        <button class="btn btn-get-ma" type="button">获取验证码</button>
      </div>
      <input type="password" class="input-type password" name="password" id="password">
      <div class="submit-wrap">
        <button class="btn btn-block register-submit" type="submit" id="register-submit" disabled>注册</button>
      </div>
    </form>
    <div class="agree">
      <label>
        <input type="checkbox" class="agree-checkbox">
        <span>
          已阅读并同意<a href="javascript:void(0);" class="btn-text">用户协议</a>
        </span>
      </label>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
